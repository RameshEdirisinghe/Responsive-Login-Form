<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="assets/style.css" class="css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css" crossorigin="">
    

</head>
<body>
    <div class="wrapper">
        <div class="title"><span>Login Form</span></div>
            <form action="#">
                <div class="row">
                    <i class="ri-user-fill"></i>
                    <input type="text" placeholder="Email or Phone" required>
                </div>
                <div class="row">
                    <i class="ri-lock-fill"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="row">
                    <div class="pass"><a href="#">Forget password?</a></div>
                    <input class="submit" type="submit" value="Login" required>   
                </div> 
                <div class="signup-link">Not a member? <a href="#" class="">signup now</a></div> 
            </form>
          
    
        
    </div>
    
</body>
</html>
